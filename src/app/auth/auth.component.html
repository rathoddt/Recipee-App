<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
    
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    name="password" id="password" 
                    class="form-control" ngModel required
                    minlength="6">
            </div>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" 
                type="submit" [disabled]="!authForm.valid" >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            |
                <button class="btn btn-outline-primary" (click)="switchMode()" type="button">Switch {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
